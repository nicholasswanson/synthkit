<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Synthkit Test</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Test styles to verify CSS is loading */
        body { 
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9fafb;
        }
        .test-box {
            background: #ff6b35;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .test-button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Synthkit Styling Test</h1>
    <div class="test-box">
        This should have an orange background if CSS is working.
    </div>
    <button class="test-button">Test Button</button>
    
    <h2>Tailwind Test</h2>
    <div class="bg-blue-100 p-4 rounded-lg">
        <p class="text-blue-800">This should be blue if Tailwind CSS is working.</p>
    </div>
    
    <h2>Original Page</h2>
    <p><a href="/">Go to original page</a></p>
</body>
</html>
