name: Generate Dataset

on:
  repository_dispatch:
    types: [generate-dataset]
  workflow_dispatch:
    inputs:
      businessType:
        description: 'Business Type'
        required: true
        default: 'b2b-saas-subscriptions'
        type: choice
        options:
          - 'b2b-saas-subscriptions'
          - 'checkout-ecommerce'
          - 'food-delivery-platform'
          - 'consumer-fitness-app'
          - 'b2b-invoicing'
          - 'property-management-platform'
          - 'creator-platform'
          - 'donation-marketplace'
      stage:
        description: 'Stage'
        required: true
        default: 'growth'
        type: choice
        options:
          - 'early'
          - 'growth'
          - 'enterprise'
      scenarioId:
        description: 'Scenario ID'
        required: true
        default: '12345'
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Generate dataset
        id: generate
        run: |
          node scripts/generate-dataset.js ${{ github.event.inputs.businessType || 'b2b-saas-subscriptions' }} ${{ github.event.inputs.stage || 'growth' }} ${{ github.event.inputs.scenarioId || '12345' }}
          
      - name: Commit and push dataset
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Add generated dataset for ${{ github.event.inputs.businessType || 'b2b-saas-subscriptions' }} (${{ github.event.inputs.stage || 'growth' }})"
          branch: main
          file_pattern: 'datasets/*.json'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
